{% extends "index.html"%}

{% block content %}
<style>
.pattern-box {
  position: relative;
  border-radius: 25px;
  left: 530px;
  bottom: 100px;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.6);
  width: 500px;
  height: 500px;
}

.elevated-box {
  position: relative;
  overflow: hidden;
  z-index: 3;
  opacity: 1.0;
}
</style>

<div class="pattern-box">
  <div class="elevated-box">
  <h1> Login </h1>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1" style="color: white">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"><br>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="color: white">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>

{%endblock%}
