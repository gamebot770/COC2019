{% extends "index.html"%}

{% block content %}

<style>
input, label {
  margin: 5px 5px;
}

.form-group {
  margin: 30px auto;
  width: 450px;
}

.form-control {
  alignleft;
}

#inputStreet {
  width: 100%;
  border-radius: 5px;
  padding: 0px;
  margin-top: -2px;
}

#inputCity {
  width: 100%;
  border-radius: 5px;
}

#inputCountry {
  width: 100%;
  border-radius: 5px;
}

#inputCName {
  margin-bottom: 3px;
  padding: 0px;
  width: 101%;
  border-radius: 5px;
  height: 26px;
}

#inputEmail {
  width: 100%;
  border-radius: 5px;
  padding: 0px;
}

#inputPassword {
  width: 97%;
  height: 15px;
  border-radius: 5px;
  margin-bottom:5px;
}

#verifyPassword {
  width: 97%;
  height: 15px;
  border-radius: 5px;
}

.pattern-box {
  position: relative;
  border-radius: 25px;
  width: 100%;
  height: 600px;
  background-color: rgba(0, 0, 0, 0.6);
  margin-top: -100px;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

</style>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2"></div>
      <div class="span8">
        <div class="pattern-box">
          <br>
            <h1> Register </h1>

            <form>
              <div class="form-group">
                <input type="text"
                       class="form-control"
                       id="inputCName"
                       name="companyname"
                       placeholder="Company Name">

                <input type="email"
                        class="form-control"
                        id="inputEmail"
                        name="email"
                        placeholder="Email">

                <input type="street"
                       class="form-control"
                       id="inputStreet"
                       name="street"
                       placeholder="Street">

                <input type="city"
                       class="form-control"
                       id="inputCity"
                       name="city"
                       placeholder="City">

                <input type="country"
                       class="form-control"
                       id="inputCountry"
                       name="country"
                       placeholder="Country">

                 <input type="password"
                        class="form-control"
                        id="inputPassword"
                        name="password"
                        placeholder="Password">

                  <input type="password"
                         class="form-control"
                         id="verifyPassword"
                         name="verifypassword"
                         placeholder="Verify Password">
            </div>
            </form>

            <button type="button" class="btn" form="registration" value="Submit">Register</button>
        </div>
      </div>
    <div class="span2"></div>
  </div>

</div>

{% endblock %}
